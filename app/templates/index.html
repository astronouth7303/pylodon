{% extends 'basic.html' %}

{% block title %}home{% endblock title %}

{% block content %}
  {% for p in posts %}
    <p>
      {{ p.content }}
      <br>
      &mdash;<a href="{{ mongo.db.users.find_one({'id': p.actor})['url'] }}">{{ mongo.db.users.find_one({'id': p.actor})['name'] }}</a>
    </p>
  {% endfor %}
{% endblock content %}
